<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Creater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>

    <main class="conteudo">
        <section class="conteudo__introducao">
            <h1 class="conteudo__introducao__titulo">Portfolio Creater</h1>
            <p class="conteudo__introducao__titulo">Este site utilizará uma página padrão de Portfolio criado pelo curso da Alura e será possível alterar as cores e textos para personalizar como a pessoa desejar</p>
        </section>

        <section class="conteudo__configuracao">
            <label for="conteudo__configuracao__titulo">Título</label>
            <input type="text" id="conteudo__configuracao__titulo" placeholder="Apresente-se" class="conteudo__configuracao__campos">

            <label for="conteudo__configuracao__descricao">Descrição</label>
            <input type="text" id="conteudo__configuracao__descricao" placeholder="Fale sobre você" class="conteudo__configuracao__campos">

            <label for="conteudo__configuracao__redes">Redes</label>
            <input type="text" id="conteudo__configuracao__github" placeholder="https://github.com.br" class="conteudo__configuracao__campos">
            <input type="text" id="conteudo__configuracao__linkedin" placeholder="https://linkedin.com.br" class="conteudo__configuracao__campos">

            <label for="conteudo__configuracao__cores">Conjunto de Cores</label>
            <select name="selecao__cores" id="conteudo__configuracao__cores" class="conteudo__configuracao__campos">Conjunto de Cores
                <option value="Conjunto Padrão" selected>Conjunto Padrão</option>
                <option value="Conjunto 1">Conjunto 1</option>
                <option value="Conjunto 2">Conjunto 2</option>
                <option value="Conjunto 3">Conjunto 3</option>
            </select>
        </section>
    </main>

    <footer></footer>
</body>
</html>
